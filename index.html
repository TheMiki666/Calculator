<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttonsPanel">
            <div class="buttonLine">
                <button id="clear">C</button>
                <button id="del">Del</button>
                <button id="posNeg">+/-</button>
                <button class="operation" id="division">/</button>
            </div>
            <div class="buttonLine">
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button class="operation" id="multiplication">x</button>
            </div>
            <div class="buttonLine">
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button class="operation" id="substraction">-</button>
            </div>
            <div class="buttonLine">
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button class="operation" id="addition">+</button>
            </div>
            <div class="buttonLine">
                <button id="0" class="digit zero">0</button>
                <button id="point">.</button>
                <button class="operation" id="equal">=</button>
            </div>
               

        </div>


    </div>
</body>
</html>
